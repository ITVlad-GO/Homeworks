<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <img id="img-close" src="./img/X.svg" alt="Close">
        <span>Login</span>
        <span class="gre">Register</span>
        <form action="/submit" method="get">
            <p class="orreg">Enter your email and password to register.</p>
            <div class="eml">
                <input 
                    type="text"
                    placeholder="Username"
                    required>
                >
            </div>
            <div class="eml">
                <input
                    type="email"
                    placeholder="Enter your email address"
                    required>
                >
            </div>
            <div class="eml">
                <input
                    type="password"
                    placeholder="Password"
                    required>
                >
                <img id="hide"  src="./img/Hide.svg" alt="Hide">
            </div>
            <div class="eml">
                <input
                    type="password"
                    placeholder="Confirm Password"
                    required>
                >
            </div>
            <input class="reg" type="submit" value="Register">
            <p class="nonreg">Or register with</p>
            <button class="google-button">
                <img src="./img/google 1.svg" alt="Google">
                Continue with Google
            </button><br>
            <button class="facebook-button">
                <img src="./img/facebook 1.svg" alt="facebook">
                Continue with facebook
            </button>
        </form>
    </div>
</body>
</html>
